<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet" />
  <title>penslab - admin</title>
</head>
<body class="antialiased min-h-screen relative lg:flex" x-data="{nav_open: false}">
  <!-- sidebar start -->
  <nav class="absolute inset-0 transform lg:transform-none lg:opacity-100 duration-200 -translate-x-full lg:relative z-10 w-72 bg-color1 text-white h-screen p-3" :class="{'translate-x-0 ease-in opacity-100':nav_open === true, '-translate-x-full ease-out opacity-0':nav_open === false}">
    <div class="flex justify-between items-center">
      <span class="font-semibold text-xl sm:text-2xl p-2">Admin Menu</span>
      <button class="p-2 focus:outline-none focus:bg-blue-900 hover:bg-blue-900 rounded-md lg:hidden" @click="nav_open = false">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
    </div>
    <ul class="mt-8">
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-blue-900 rounded-md">Data Ruangan</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-blue-900 rounded-md">Data User</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-blue-900 rounded-md">Data Denah</a>
      </li>
      <li class="mt-5">
        <a href="#" class="block px-4 py-2 hover:bg-blue-900 rounded-md">Logout</a>
      </li>
    </ul>
  </nav>
  <!-- sidebar end -->
  <div class="relative z-0 lg:flex-grow">
    <header class="flex items-center px-3 shadow-md">
      <button class="p-2 focus:outline-none text-color1 focus:bg-slate-200 hover:bg-slate-200 rounded-md lg:hidden" @click="nav_open = true">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <img src="/src/img/logo-main.png" alt="logo" class="p-3">
    </header>

    <div class="container my-7">
      <!-- main content start-->
      <div class="h-[70px] mx-auto mb-10 rounded-tr-2xl rounded-bl-2xl bg-color1 text-white flex justify-center px-9">
        <span class="my-auto font-medium text-xl">Tambah Data Ruangan</span>
      </div>
  
      <div class="w-full sm:max-w-md md:max-w-lg h-auto bg-gray-200 rounded-xl m-auto px-14 py-10 shadow-md">
        <form action="">
          <label for="namaRuang" class="block mb-3">
            <span class="block font-semibold mb-1 text-gray-900">Nama Ruangan</span>
            <input type="text" id="namaRuang" class="px-3 py-2 border shadow rounded-xl w-full block text-sm bg-white border-gray-400 focus:outline-none focus:ring-1 focus:ring-color1 focus:border-color1">
          </label>
          <label for="Lokasi" class="block mb-3">
            <span class="block font-semibold mb-1 text-gray-900">Lokasi</span>
            <input type="text" id="Lokasi" class="px-3 py-2 border shadow rounded-xl w-full block text-sm bg-white border-gray-400 focus:outline-none focus:ring-1 focus:ring-color1 focus:border-color1">
          </label>
          <label for="kaLab" class="block mb-3">
            <span class="block font-semibold mb-1 text-gray-900">Kepala Lab</span>
            <input type="text" id="kaLab" class="px-3 py-2 border shadow rounded-xl w-full block text-sm bg-white border-gray-400 focus:outline-none focus:ring-1 focus:ring-color1 focus:border-color1">
          </label>
          <label for="fasilitas" class="block mb-3">
            <span class="block font-semibold mb-1 text-gray-900">Fasilitas</span>
            <input type="text" id="fasilitas" class="px-3 py-2 border shadow rounded-xl w-full block text-sm bg-white border-gray-400 focus:outline-none focus:ring-1 focus:ring-color1 focus:border-color1">
          </label>
          <label for="jadwal" class="block mb-3">
            <span class="block font-semibold mb-1 text-gray-900">Jadwal</span>
            <input type="file" id="jadwal" class="block w-full text-sm text-slate-500 file:mr-4 file:py-1 file:px-4 file:text-sm file:font-medium file:text-color1 file:rounded-2xl file:border-none file:bg-slate-300 hover:file:bg-slate-400">
          </label>
          <label for="denah" class="block mb-3">
            <span class="block font-semibold mb-1 text-gray-900">Denah</span>
            <input type="file" id="denah" class="block w-full text-sm text-slate-500 file:mr-4 file:py-1 file:px-4 file:text-sm file:font-medium file:text-color1 file:rounded-2xl file:border-none file:bg-slate-300 hover:file:bg-slate-400">
          </label>
          <button class="px-5 py-2 bg-color1 rounded-lg text-sm text-white font-medium mt-8 block mx-auto hover:bg-blue-900">Tambahkan</button>
        </form>
      </div>
      <!-- main content end-->
    </div>
  </div>
</body>
</html>
